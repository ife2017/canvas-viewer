<html>
<head>

  <title>巨型画布</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas class="canvas-viewer"></canvas>
  <input class="x-range" type="range" value="0">

<p>双击画布可以画出随机圆形</p>
<script src="thumbnail.js"></script>
<script src="viewer.js"></script>
<script src="main.js"></script>
</body>
</html>
